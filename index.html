<!DOCTYPE html>
<html>
<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="js/scripts2.js"></script>
  <title>TicTacToe</title>
</head>
<body>
  <div class="headOfProject">
    <h2>Play TicTacToe</h2>
    <p>created by Lucas B. and Emerson J.</p>
  </div>
  <div class="menu card">
    <div class="card-header">
      Menu
    </div>
    <div class="card-body menuBox">
      <form class="gameType" action="index.html" method="post">

      </form>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-secondary" id = "pvpButton">P vs P</button>
        <button type="button" class="btn btn-secondary" id = "aiButton">P vs AI</button>
      </div>
      <form class="menuForm" action="index.html" method="post">
        <select class="form-control" id="difficultyLevel">
          <option value = "1">Easy</option>
          <option value = "2">Hard</option>
          <option value = "3">Impossible</option>
        </select>

        <select class="form-control" id="playerTurn">
          <option value = "0">Play as X</option>
          <option value = "1">Play as O</option>
        </select>
        <button id = "startGameButton" type="submit" name="button">StartGame</button>
      </form>
    </div>
  </div>
<div class="ticTacToBoard">
  <div class="box box1">

  </div>
  <div class="box box2">

  </div>
  <div class="box box3">

  </div>
  <div class="box box4">

  </div>
  <div class="box box5">

  </div>
  <div class="box box6">

  </div>
  <div class="box box7">

  </div>
  <div class="box box8">

  </div>
  <div class="box box9">

  </div>
</div>
<div class="textInsert">
</div>
<form class="reset">
  <button id = "resetButton" type="button" class="btn-dark" name="button">Reset</button>
  <button id = "menuButton" type="button" class="btn-dark" name="button">Menu</button>
</form>

<div class="win">

</div>


</body>
</html>
